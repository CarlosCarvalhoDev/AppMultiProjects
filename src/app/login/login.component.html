<ion-header>
  <ion-toolbar>
    <ion-title> Zalequinho Enterprise</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button type="submit" [disabled]="!loginForm.valid" expand="block">Entrar</ion-button>
    <ion-button type="button" expand="block" (click)="onForgotPassword()">Esqueci minha senha</ion-button>
  </form>
</ion-content>
